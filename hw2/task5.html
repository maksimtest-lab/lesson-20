    <h1>Задание 5</h1>
    <h2>
        Массивы
    </h2>

    <p>
       Реализуйте функцию, которая принимает два массива чисел и возвращает новый массив, содержащий элементы, которые есть только в одном из массивов. (Дано: <span class="code">[1,2,3,4],[1,5,6,3]</span>; Результат: <span class="code">[2,4,5,6]</span>).
    </p>
